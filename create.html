<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Создание философа</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }
    
        #app {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }
    
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
    
        form p {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }
    
        form input,
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
        }
    
        form textarea {
            min-height: 80px;
        }
    
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #45a045;
        }
    
        #message {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    
</head>
<body>
	<div id="app"></div>
	<script type="module" src="js/create.js"></script>
</body>
</html>
