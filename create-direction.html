<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Добавить направление</title>
	<style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #222;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a045;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
	<h1>Создание направления</h1>
	<form id="direction-form">
		<p><input name="name" placeholder="Название" required /></p>
		<p><textarea name="description" placeholder="Описание" required></textarea></p>
		<p><input name="bornYear" type="number" placeholder="Год основания" required /></p>
		<p><input name="humanFollowers" placeholder="ID философов (через запятую)" /></p>
		<p><input name="museumPresented" placeholder="ID музеев (через запятую)" /></p>
		<button type="submit">Создать направление</button>
		<p id="message"></p>
	</form>
	<script type="module" src="js/create-direction.js"></script>
</body>
</html>
